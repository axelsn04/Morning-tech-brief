watchlist:
  - NVDA
  - MSFT
  - GOOGL
  - SNOW
  - PLTR
  - META
  - AAPL
  - AMZN

paths:
  charts_dir: "outputs/charts"
  calendar_ics: "USE_LOCAL_OVERRIDE"   

study_blocks:
  min_block_minutes: 60
  deep_block_minutes: 90

news:
  keywords:
    - "AI"
    - "Machine Learning"
    - "LLM"
    - "RAG"
    - "vector database"
    - "AI agent"
    - "B2B payments"
    - "invoice automation"
    - "AR/AP automation"
    - "fintech SaaS"
    - "enterprise AI"
  limit: 5              # cuántas notas quieres mostrar
  max_age_hours: 36     # solo noticias recientes (últimas 48h)
  lang: "en-US"         # idioma/noticias en inglés
  region: "US"          # región (US funciona bien para tech)

ai:
  enabled: true
  provider: "ollama"
  model: "qwen2.5:3b-instruct"
  max_tokens: 600
  temperature: 0.3
  timeout_sec: 35