name: Build & Publish Morning Brief

on:
  workflow_dispatch: {}
  schedule:
    # ⚠️ Ajusta el cron a tu hora local.
    # Este ejemplo corre 13:30 UTC (~07:30 CDT/08:30 EST). Formato: m h * * *
    - cron: "30 13 * * *"

permissions:
  contents: write    # necesario para commit/push

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      # En CI no tenemos Ollama ni queremos mandar correos.
      # Creamos un config.local.yaml temporal que desactiva AI y email.
      - name: Prepare CI config overlay
        run: |
          cat > config.local.yaml <<'YAML'
          ai:
            enabled: false
          email:
            enabled: false
          paths:
            charts_dir: docs/charts
          YAML
          cat config.local.yaml

      - name: Build brief (HTML + charts)
        run: python main.py

      - name: Show docs tree
        run: |
          ls -R docs || true

      - name: Commit changes if any
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add docs
          if ! git diff --cached --quiet; then
            git commit -m "ci: auto-build brief (GitHub Actions)"
            git push
          else
            echo "No changes to commit."
          fi